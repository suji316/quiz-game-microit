<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Quiz App</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="quiz.html">Quiz</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
    <div class="scrolling-text">
      <marquee behavior="scroll" direction="left">
        "Stay curious, stay motivated. Reach out to us anytime with your questions or feedback!"
      </marquee>
    </div>
  </header>

  <main class="contact-content">
    <h1>Contact Us</h1>
    <p>
      We'd love to hear from you! Whether you have a question, feedback, or suggestion, feel free to reach out.
    </p>
    <div class="contact-form">
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Quiz App. All rights reserved.</p>
  </footer>
</body>
</html>
